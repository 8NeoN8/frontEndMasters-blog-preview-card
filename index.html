<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>

  <button class="toggle" id="toggle" onclick="toggle()">toggle</button>

  <img class="reference" id="reference" src="./design/desktop-design.jpg">

  <main class="main-container">

    <article class="card">

      <div class="card-img-container">
        <img class="card-img" src="./assets/images/illustration-article.svg" alt="">
      </div>

      <section class="card-info">
        <div class="state-widget">
          Learning
        </div>
        <div class="date-widget">
          Published 21 Dec 2023
        </div>  
        <h1 class="card-title">
          HTML & CSS foundations
        </h1>
  
        <div class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
  
        <div class="user-widget">
          <img class="user-avatar" name="user-avatar" src="./assets/images/image-avatar.webp" alt="">
          <label class="user-name" for="user-avatar">Greg Hooper</Ã±>
        </div>
      </section>

    </article>


    <footer class=" attribution">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution-link" href="https://www.github.com/8NeoN8">AGDevs</a>.      
    </footer>

  </main>

  <script>

    function toggle(){
      let reference = document.getElementById('reference')
      if(reference.classList.contains('hidden')){
        reference.classList.remove('hidden')
      }else reference.classList.add('hidden')
    }

  </script>
</body>
</html>
